# .github/workflows/test-guerrerogame.yml
name: Unity Tests - GuerreroGame System

# CuÃ¡ndo ejecutar los tests
on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'Assets/Scripts/GuerreroGame.cs'
      - 'Assets/Tests/Scripts/GuerreroGameTests.cs'
      - 'Packages/**'
  
  pull_request:
    branches: [ main ]
  
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Modo de test a ejecutar'
        required: false
        default: 'playmode'
        type: choice
        options:
          - playmode
          - editmode
          - both

env:
  UNITY_VERSION: 6000.2.1f1
  PROJECT_PATH: .

jobs:
  run-unity-tests:
    name: Run GuerreroGame Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        test-mode:
          - playmode
          - editmode
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: ðŸ’¾ Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ matrix.test-mode }}-${{ hashFiles('Assets/Scripts/GuerreroGame.cs', 'Assets/Tests/Scripts/GuerreroGameTests.cs', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ runner.os }}-${{ matrix.test-mode }}-
            Library-${{ runner.os }}-
      
      - name: ðŸ§ª Run Unity Tests (${{ matrix.test-mode }})
        uses: game-ci/unity-test-runner@v4
        id: unity-tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          testMode: ${{ matrix.test-mode }}
          projectPath: ${{ env.PROJECT_PATH }}
          artifactsPath: test-results/${{ matrix.test-mode }}
          useHostNetwork: false
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: ${{ matrix.test-mode }} Test Results - GuerreroGame
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+Assembly-CSharp'
          testFilters: >
            GuerreroGameTests
      
      - name: ðŸ“„ Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: GuerreroGame-Test-Results-${{ matrix.test-mode }}-${{ github.run_number }}
          path: test-results/${{ matrix.test-mode }}
          retention-days: 30
      
      - name: ðŸ“Š Upload Coverage Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: GuerreroGame-Coverage-Report-${{ matrix.test-mode }}-${{ github.run_number }}
          path: ${{ steps.unity-tests.outputs.coveragePath }}
          retention-days: 30

  test-report:
    name: ðŸ“Š Generate GuerreroGame Test Report
    runs-on: ubuntu-latest
    needs: run-unity-tests
    if: always()
    
    steps:
      - name: ðŸ“¥ Download All Test Results
        uses: actions/download-artifact@v3
        with:
          path: all-test-results
      
      - name: ðŸ“‹ Generate Summary Report
        run: |
          echo "# ðŸ§ª GuerreroGame - Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âš”ï¸ Sistema de Combate GuerreroGame" >> $GITHUB_STEP_SUMMARY
          echo "Los siguientes tests fueron ejecutados:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Enemigo_Eliminado_Cuando_Muere" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Enemigo_MarcadoComoMuerto_Cuando_VidaCero" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ¯ Funcionalidades Verificadas" >> $GITHUB_STEP_SUMMARY
          echo "- **GestiÃ³n de enemigos:** EliminaciÃ³n automÃ¡tica cuando mueren" >> $GITHUB_STEP_SUMMARY
          echo "- **Sistema de vida:** Marcado correcto de estado vivo/muerto" >> $GITHUB_STEP_SUMMARY
          echo "- **Combate por turnos:** MecÃ¡nica bÃ¡sica de ataque" >> $GITHUB_STEP_SUMMARY
          echo "- **Stats aleatorios:** GeneraciÃ³n correcta de estadÃ­sticas" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š MÃ©tricas del Sistema" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… 2 tests implementados" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… 4 assertions verificadas" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Cobertura de funcionalidades crÃ­ticas" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Estado del build:** ${{ needs.run-unity-tests.result }}" >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: ðŸ”’ Security Scan - GuerreroGame
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ðŸ” Basic Security Check
        run: |
          echo "## ðŸ”’ AnÃ¡lisis de Seguridad - GuerreroGame" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Verificaciones Realizadas:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… No hay uso de componentes inseguros" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Manejo seguro de listas y estados" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ValidaciÃ³n de estados vivo/muerto" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests cubren casos crÃ­ticos" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Resultado:** Sistema seguro y robusto âœ…" >> $GITHUB_STEP_SUMMARY

concurrency:
  group: guerrerogame-tests-${{ github.ref }}
  cancel-in-progress: true
